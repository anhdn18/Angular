<div class="row">
  <div class="col-6 offset-sm-3">
    <div class="text-center">
      <h3>Tao Product</h3>
    </div>
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" [formControl]="productForm.name" class="form-control">
    </div>
    <div class="form-group">
      <label for=""></label><br>
      <img src="https://x.kinja-static.com/assets/images/logos/placeholders/default.png" *ngIf="productForm.image.value == ''" class="img-fluid">
      <img [src]="productForm.image.value" *ngIf="productForm.image.value == ''" alt="" width="640px" height="480px" class="img-fluid">
    </div>
    <div class="form-group">
      <label for="">Image</label>
      <input type="text" [formControl]="productForm.image" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="text" [formControl]="productForm.price" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Detail</label>
      <input type="text" [formControl]="productForm.detail" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Amount</label>
      <input type="text" [formControl]="productForm.amount" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Status</label>
      <input type="text" [formControl]="productForm.status" class="form-control">
    </div>
    <div class="text-center">
      <button class="btn btn-success btn-sm" (click)="saveProduct()">Luu</button>&nbsp;
      <a routerLink="/{{categoryId}}/products" class="btn btn-danger btn-sm">Huy</a>
    </div>
  </div>
</div>
