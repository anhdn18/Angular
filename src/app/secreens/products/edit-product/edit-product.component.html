
<div class="row">
  <div class="col-6 offset-sm-3">
    <div class="text-center">
      <h3>Tao Product</h3>
    </div>
    <form [formGroup] = productForm>

      <div class="form-group">
        <label for="">Product Name<span class="text-danger">*</span></label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">

      <div *ngIf="name.errors.required">
        vui long nhap
      </div>
      <div *ngIf="name.errors.minlength">
        Nhap du 4 ky tu
      </div>
      <div *ngIf="name.errors.maxlength">
        Nhap khong vuot qua 20 ky tu
      </div>
    </div>

    <div class="form-group">
      <label for=""></label><br>
      <img src="https://x.kinja-static.com/assets/images/logos/placeholders/default.png" *ngIf="productForm.value.image == ''" class="img-fluid">
      <img [src]="productForm.value.image" *ngIf="productForm.value.image != ''" alt="" width="600px" height="300px" class="img-fluid">
    </div>
    <div class="form-group">
      <label for="">Image<span class="text-danger">*</span></label>
      <input type="text" formControlName="image" class="form-control">
    </div>
    <div *ngIf="image.invalid && (image.dirty || image.touched)"
        class="alert alert-danger">

        <div *ngIf="image.errors.required">
          vui long nhap
        </div>
      </div>
    <div class="form-group">
      <label for="">Price<span class="text-danger">*</span></label>
      <input type="text" formControlName="price" class="form-control">
    </div>
    <div *ngIf="price.invalid && (price.dirty || price.touched)"
        class="alert alert-danger">

        <div *ngIf="price.errors.required">
          vui long nhap gia sp
        </div>
      </div>
    <div class="form-group">
      <label for="">Detail</label>
      <input type="text" formControlName="detail" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Amount</label>
      <input type="text" formControlName="amount" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Status</label>
      <input type="text" formControlName="status" class="form-control">
    </div>
    <div class="text-center">
      <button class="btn btn-success btn-sm" [disabled]="productForm.invalid" (click)="updateProduct()">Luu</button>&nbsp;
      <a routerLink="/{{categoryId}}/products" class="btn btn-danger btn-sm">Huy</a>
    </div>
  </form>
</div>
</div>
